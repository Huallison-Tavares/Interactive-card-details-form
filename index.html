<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card details form</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>
<body>
    <main>
        <div class="cartoes">
            <div class="frente-do-cartao">
                <div class="imgs-topo-cartao">
                    <img src="images/card-logo.svg" alt="logo">
                </div>
        
                <div class="informacoes">
                    <div class="numeros-cartao">
                        <h1 id="numeros">0000 0000 0000 0000</h1>
                    </div>
                    <div class="nome-cartao">
                        <p id="nome">JANE APPLESEED</p>
                        <p id="data"><span id="mes">00</span>/<span id="ano">00</span></p>
                    </div>
                </div>
            </div>
            <div class="atras-do-cartao">
                <p id="cvc">000</p>
            </div>
        </div>
        <div class="coleta-de-informacoes">
            <div class="preencher">
                <div class="inserir-nome-cartao">
                    <p>CARDHOLDER NAME</p>
                    <input type="text" placeholder="e.g. Jane Appleseed" id="nome-input" onkeyup="digitarNome()">
                </div>
                <div class="erro">
                    <h2 id="h2nome"></h2>
                </div>
                <div class="inserir-numeros-cartao">
                    <p>CARD NUMBER</p>
                    <input type="text" placeholder="e.g. 1234 5678 9123 000" id="numero-input" onkeyup="digitarNumber()">
                </div>
                <div class="erro">
                    <h2 id="h2numero"></h2>
                </div>
                <div class="inserir-data-cartao">
                    <div class="exp-date">
                        <div class="data">
                            <div class="text cartao">
                                <p>EXP. DATE (MM/YY)</p>
                            </div>
                            <div class="input-data">
                                <input type="text" placeholder="MM" id="mes-input" onkeyup="digitarData()">
                                <input type="text" placeholder="YY" id="ano-input" onkeyup="digitarDataAno()">
                            </div>
                            <div class="erro">
                                <h2 id="h2data"></h2>
                            </div>
                        </div>
                
                        <div class="cvc">
                            <div class="text-cvc">
                                <p>CVC</p>
                            </div>
                            <div class="input-cvc">
                                <input type="text" placeholder="e.g 123" id="cvc-input" onkeyup="digitarCvc()">
                            </div>
                            <div class="erro">
                                <h2 id="h2cvc"></h2>
                            </div>
                        </div>
                    </div>
                    <div class="botao-confimar">
                        <button onclick="button()">Confirm</button>
                    </div>
                </div>
            </div>

            <div class="completo">
                <img src="images/icon-complete.svg" alt="">
                <h1>THANK YOU</h1>
                <p>We've added your card details</p>
                <div class="botao-continuar">
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </main>

    <script src="styles/index.js"></script>
</body>
</html>
