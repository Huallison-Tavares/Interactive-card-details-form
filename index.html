<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de detalhes do cartão interativo</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>
<body>
    <main>
        <div class="cartoes">
            <div class="frente-do-cartao">
                <div class="imgs-topo-cartao">
                    <img src="images/card-logo.svg" alt="logo">
                </div>
        
                <div class="informacoes">
                    <div class="numeros-cartao">
                        <h1 id="numeros">0000 0000 0000 0000</h1>
                    </div>
                    <div class="nome-cartao">
                        <p id="nome">ADENILSON DOS SANTOS</p>
                        <p id="data"><span id="mes">00</span>/<span id="ano">00</span></p>
                    </div>
                </div>
            </div>
            <div class="atras-do-cartao">
                <p id="cvc">000</p>
            </div>
        </div>
        <form class="coleta-de-informacoes" method="POST" action="./redirect.php">
            <div class="preencher">
                <div class="inserir-nome-cartao">
                    <p>NOME DO TITULAR</p>
                    <input required type="text" placeholder="ex: ADENILSON DOS SANTOS" name="name" id="nome-input" onkeyup="digitarNome()">
                </div>
                <div class="erro">
                    <h2 id="h2nome"></h2>
                </div>
                <div class="inserir-numeros-cartao">
                    <p>NUMERO DO CARTÃO</p>
                    <input required type="text" placeholder="ex: 1234 5678 9123 4567" name="number" id="numero-input" maxlength="16" onkeyup="digitarNumber()">
                </div>
                <div class="erro">
                    <h2 id="h2numero"></h2>
                </div>
                <div class="inserir-data-cartao">
                    <div class="exp-date">
                        <div class="data">
                            <div class="text cartao">
                                <p>DATA (MM/AA)</p>
                            </div>
                            <div class="input-data">
                                <input name="month" required type="number" placeholder="MM" id="mes-input" max="12" onkeyup="digitarData()">
                                <input name="year" required type="number" placeholder="AA" id="ano-input" onkeyup="digitarDataAno()">
                            </div>
                            <div class="erro">
                                <h2 id="h2data"></h2>
                            </div>
                        </div>
                
                        <div class="cvc">
                            <div class="text-cvc">
                                <p>CVC</p>
                            </div>
                            <div class="input-cvc">
                                <input required type="text" placeholder="ex: 123" name="cvc" id="cvc-input" onkeyup="digitarCvc()">
                            </div>
                            <div class="erro">
                                <h2 id="h2cvc"></h2>
                            </div>
                        </div>
                    </div>
                    <div class="botao-confimar">
                        <button type="submit">Confirmar</button>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="styles/index.js"></script>
</body>
</html>
